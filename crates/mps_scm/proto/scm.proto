syntax = "proto3";

package git_proto;

service GitRepositoryCrud {
  rpc CreateGitRepository(CreateGitRepositoryRequest) returns (CreateGitRepositoryResponse);
}

message CreateGitRepositoryRequest {
  string application_id = 1;
  string name           = 2;
}

message CreateGitRepositoryResponse {
  enum Result {
    SUCCESS = 0;
    FAILURE = 1;
  }

  Result result                 = 1;
  GitRepositoryResponse repository = 2;
}

message GitRepositoryResponse {
  string id                   = 1;
  string application_id       = 2;
  string name                 = 3;
  string default_branch       = 4;
  optional string description = 5;
  string full_name            = 6;
  bool private              = 7;
  int64  provider_id          = 8;
  int64  size                 = 9;
  string ssh_url              = 10;
  string url                  = 11;
  /* string created_at = 5; */
  /* string updated_at = 6; */
}
