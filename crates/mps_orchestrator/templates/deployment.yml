apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ name }}
  namespace: platform-engineer
  labels:
    app: {{ name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ name }}
  template:
    metadata:
      labels:
        app: {{ name }}
    spec:
      containers:
      - name: {{ name }}
        image: {{ image }}:{{ version }}
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        ports:
          - containerPort: {{ port }}
